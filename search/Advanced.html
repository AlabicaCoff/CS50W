<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="advanced_header">
            <div class="header-advanced-logo">
                <a href="index.html">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
                </a>
            </div>
            <div class="header_general">
                <a  href="index.html">Google</a>
                <a href="Image.html">Images</a>
            </div>
        </div>
        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        <div class="line"></div>
        <div class="advanced_searchcontainer">
            <form action="https://google.com/search">
                <div class="header_bar">
                    <div class="advanced_textbar">
                        <div class="header_form">
                            <span>Find pages with...</span>
                        </div>
                        <div class="advanced_text"></div>
                        <div class="header_navi">
                            <span>To do this in the search box.</span>
                        </div>
                    </div>
                </div>
                <div class="advanced_textbar">
                    <section class="label_bar">
                        <label>all these words:</label>
                    </section>
                    <div class="advanced_text">
                        <input type="text" name="as_q">
                    </div>
                    <div class="navi_tag">
                        <label>Type the important words:</label>
                        <span>tri-colour rat terrier</span>
                    </div>
                </div>
                <div class="advanced_textbar">
                    <section class="label_bar">
                        <label>this exact word or phrase:</label>
                    </section>
                    <div class="advanced_text">
                        <input type="text" name="as_epq">
                    </div>
                    <div class="navi_tag">
                        <label>Put exact words in quotes:</label>
                        <span>"rat terrier"</span>
                    </div>
                </div>
                <div class="advanced_textbar">
                    <section class="label_bar">
                        <label>any of these words:</label>
                    </section>
                    <div class="advanced_text">
                        <input type="text" name="as_oq">
                    </div>
                    <div class="navi_tag">
                        <label>Type OR between all the words you want:</label>
                        <span>miniature OR standard</span>
                    </div>
                </div>
                <div class="advanced_textbar">
                    <section class="label_bar">
                        <label>none of these words:</label>
                    </section>
                    <div class="advanced_text">
                        <input type="text" name="as_pq">
                    </div>
                    <div class="navi_tag">
                        <label>Put a minus sign just before words that you don't want:</label>
                        <span>-rodent, -"Jack Russell"</span>
                    </div>
                </div>
                <div class="advanced_buttonbar">
                    <section class="whitespace"></section>
                    <div class="advanced_buttonlego">
                        <input id="advanced_button" type="submit" value="Advanced Search">
                    </div>
                </div>
                
            </form>
        </div>
        <div class="line"></div>
    </body>
</html>
