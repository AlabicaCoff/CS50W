<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header_links">
            <div class="header_general">
                <a href="Image.html">Images</a>
                <a href="Advanced.html">Advanced</a>
            </div>
        </div>
        <div class="logo_sheetbar">
            <div class="logo_flex">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            </div>
        </div>
        <form action="https://google.com/search">
            <div class="search_sheetbar">
                <div class="search_bar">
                    <div class="search_icon">
                        <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="8.5" cy="8.5" r="5" />
                                <path d="m17.571 17.5-5.571-5.5" />
                            </g>
                        </svg>
                    </div>
                    <input class="text_bar" type="text" name="q">
                </div>
                
                <div class="button_bar">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" name="btnI" value="I'm feeling lucky">
                </div>
            </div> 
        </form>
    </body>
</html>
